<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="left-side">
        <div class="upper-part">
            <div class="logo">
                <img src="odin-lined.png" alt="The odin project logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="lower-part">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right-side">
        <div class="firstsec">
            <p>This is not a real online service! you know you need something like this in your life to help your realize your deepest dreams.</p>
            <h2>Sign up <i>now</i> to get started.</h2>
            <span>You know you want to.</span>
        </div>
        <div class="secondsec">
            <h1>Let's do this</h1>
            <div>
                <form action="#" method="post" class="speaker-form" id="form1">
                    <label for="first-name">FIRST NAME</label>
                    <input id='first-name' name='first-name' type="text" required/>
                    <label for="email">EMAIL</label>
                    <input id='email' name='email' type="email" placeholder='joe@example.com' required/>
                    <label for="password">PASSWORD</label>
                    <input id='password' class="error" name='password' type="password" required/>
                    <label for="last-name">LAST NAME</label>
                    <input id='last-name' name='last-name' type="text" required/>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id='phone-number' name='phone-number' type="tel" required/>
                    <label for="confirm-password" required>CONFIRM PASSWORD</label>
                    <input id='confirm-password' name='confirm-password' type="password" required/>    
                </form>
            </div>
        </div>
        <div class="thirdsec">
            <button type="submit" form="form1">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
